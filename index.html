<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Sliding Tile Puzzle</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 2px;
            background-color: #000;
            padding: 2px;
        }
        .tile {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }
        .empty {
            background-color: #fff;
        }
        #info {
            margin-top: 10px;
            font-size: 18px;
        }
        #message {
            margin-top: 10px;
            font-size: 24px;
            color: green;
        }
        #high-scores {
            margin-top: 20px;
            font-size: 16px;
            text-align: left;
        }
        .button-container {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-board"></div>
    <div id="info">
        Moves: <span id="move-counter">0</span> | Time: <span id="timer">00:00</span>
    </div>
    <div class="button-container">
        <button onclick="shuffleBoard()">Shuffle</button>
        <button onclick="clearHighScores()">Clear High Scores</button>
    </div>
    <div id="message"></div>
    <div id="high-scores">
        <h3>High Scores</h3>
        <ul id="high-scores-list"></ul>
    </div>

    <script>
        let board = [[1, 2, 3], [4, 5, 6], [7, 8, 0]];
        const solvedBoard = [[1, 2, 3], [4, 5, 6], [7, 8, 0]];
        const gridSize = 3;
        let moveCount = 0;
        let timerInterval = null;
        let secondsElapsed = 0;
        let isTimerRunning = false;
        let highScores = JSON.parse(localStorage.getItem('highScores')) || [];

        function drawBoard() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const tile = document.createElement('div');
                    tile.className = board[i][j] === 0 ? 'tile empty' : 'tile';
                    tile.textContent = board[i][j] === 0 ? '' : board[i][j];
                    if (board[i][j] !== 0) {
                        tile.onclick = () => moveTile(i, j);
                    }
                    gameBoard.appendChild(tile);
                }
            }
            document.getElementById('move-counter').textContent = moveCount;
            updateHighScores();
            checkWin();
        }

        function findEmpty() {
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (board[i][j] === 0) return [i, j];
                }
            }
            return null;
        }

        function isValidMove(emptyRow, emptyCol, tileRow, tileCol) {
            if (Math.abs(emptyRow - tileRow) + Math.abs(emptyCol - tileCol) === 1) {
                return { type: 'single', positions: [[tileRow, tileCol]] };
            }
            // Check for two-tile move in the same row or column
            if (emptyRow === tileRow && Math.abs(emptyCol - tileCol) === 2) {
                const middleCol = (emptyCol + tileCol) / 2;
                if (board[tileRow][middleCol] !== 0) {
                    return { type: 'double', positions: [[tileRow, tileCol], [tileRow, middleCol]] };
                }
            } else if (emptyCol === tileCol && Math.abs(emptyRow - tileRow) === 2) {
                const middleRow = (emptyRow + tileRow) / 2;
                if (board[middleRow][tileCol] !== 0) {
                    return { type: 'double', positions: [[tileRow, tileCol], [middleRow, tileCol]] };
                }
            }
            return null;
        }

        function moveTile(tileRow, tileCol) {
            const [emptyRow, emptyCol] = findEmpty();
            const moveInfo = isValidMove(emptyRow, emptyCol, tileRow, tileCol);
            if (moveInfo) {
                if (moveInfo.type === 'single') {
                    [board[emptyRow][emptyCol], board[tileRow][tileCol]] = 
                    [board[tileRow][tileCol], board[emptyRow][emptyCol]];
                } else if (moveInfo.type === 'double') {
                    const [[r1, c1], [r2, c2]] = moveInfo.positions;
                    if (emptyRow === tileRow) { // Horizontal move
                        board[emptyRow][emptyCol] = board[tileRow][c2];
                        board[tileRow][c2] = board[tileRow][c1];
                        board[tileRow][c1] = 0;
                    } else { // Vertical move
                        board[emptyRow][emptyCol] = board[r2][tileCol];
                        board[r2][tileCol] = board[r1][tileCol];
                        board[r1][tileCol] = 0;
                    }
                }
                moveCount++;
                if (!isTimerRunning) {
                    startTimer();
                }
                drawBoard();
            }
        }

        function startTimer() {
            isTimerRunning = true;
            timerInterval = setInterval(() => {
                secondsElapsed++;
                const minutes = Math.floor(secondsElapsed / 60);
                const seconds = secondsElapsed % 60;
                document.getElementById('timer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                isTimerRunning = false;
            }
        }

        function shuffleBoard() {
            board = [[1, 2, 3], [4, 5, 6], [7, 8, 0]];
            for (let i = 0; i < 100; i++) {
                const [emptyRow, emptyCol] = findEmpty();
                const possibleMoves = [
                    [emptyRow - 1, emptyCol], [emptyRow + 1, emptyCol],
                    [emptyRow, emptyCol - 1], [emptyRow, emptyCol + 1],
                    [emptyRow - 2, emptyCol], [emptyRow + 2, emptyCol],
                    [emptyRow, emptyCol - 2], [emptyRow, emptyCol + 2]
                ];
                const validMoves = possibleMoves.filter(([r, c]) => 
                    r >= 0 && r < gridSize && c >= 0 && c < gridSize);
                if (validMoves.length) {
                    const [moveRow, moveCol] = validMoves[Math.floor(Math.random() * validMoves.length)];
                    const moveInfo = isValidMove(emptyRow, emptyCol, moveRow, moveCol);
                    if (moveInfo) {
                        if (moveInfo.type === 'single') {
                            [board[emptyRow][emptyCol], board[moveRow][moveCol]] = 
                            [board[moveRow][moveCol], board[emptyRow][emptyCol]];
                        } else if (moveInfo.type === 'double') {
                            const [[r1, c1], [r2, c2]] = moveInfo.positions;
                            if (emptyRow === moveRow) {
                                board[emptyRow][emptyCol] = board[moveRow][c2];
                                board[moveRow][c2] = board[moveRow][c1];
                                board[moveRow][c1] = 0;
                            } else {
                                board[emptyRow][emptyCol] = board[r2][moveCol];
                                board[r2][moveCol] = board[r1][moveCol];
                                board[r1][moveCol] = 0;
                            }
                        }
                    }
                }
            }
            moveCount = 0;
            secondsElapsed = 0;
            stopTimer();
            document.getElementById('timer').textContent = '00:00';
            document.getElementById('move-counter').textContent = moveCount;
            document.getElementById('message').textContent = '';
            drawBoard();
        }

        function updateHighScores() {
            const highScoresList = document.getElementById('high-scores-list');
            highScoresList.innerHTML = '';
            if (highScores.length === 0) {
                const li = document.createElement('li');
                li.textContent = 'No high scores yet';
                highScoresList.appendChild(li);
            } else {
                highScores.forEach((score, index) => {
                    const li = document.createElement('li');
                    const minutes = Math.floor(score.time / 60);
                    const seconds = score.time % 60;
                    li.textContent = `${index + 1}. Moves: ${score.moves}, Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    highScoresList.appendChild(li);
                });
            }
        }

        function saveHighScore() {
            highScores.push({ moves: moveCount, time: secondsElapsed });
            highScores.sort((a, b) => a.moves === b.moves ? a.time - b.time : a.moves - b.moves);
            highScores = highScores.slice(0, 5); // Keep top 5 scores
            localStorage.setItem('highScores', JSON.stringify(highScores));
        }

        function clearHighScores() {
            highScores = [];
            localStorage.removeItem('highScores');
            updateHighScores();
        }

        function checkWin() {
            if (JSON.stringify(board) === JSON.stringify(solvedBoard)) {
                stopTimer();
                saveHighScore();
                document.getElementById('message').textContent = 
                    `Solved! Moves: ${moveCount}, Time: ${document.getElementById('timer').textContent}`;
                updateHighScores();
            }
        }

        // Initialize the game
        shuffleBoard();
    </script>
</body>
</html>
